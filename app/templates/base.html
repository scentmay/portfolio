<!DOCTYPE html>
<title>{% block title %}{% endblock %} - Portfolio</title>
<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;700&family=Rufina:wght@400;700&display=swap" rel="stylesheet">


<body>
    <header>
        <div class="logo">SERGIO CENTENERA</div>
        <nav>
            <ul>
                <li><a href="{{ url_for('portfolio.index') }}">Inicio</a></li>
                <li><a href="#contacto">Contacto</a></li>
            </ul>
        </nav>
    </header>
    <section>{% block content %}{% endblock %}</section>
    <div class="footer">
        <div class="center full-width">
            <div class="row">
                <h3>Contáctame :)</h3>
            </div>
        </div>
        <div class="center full-width">
            <div class="row">
                <p>También puedes seguirme en redes sociales</p>
            </div>
        </div>
        <div class="center full-width social-links">
            <div class="row">
                    <a href="https://www.linkedin.com/in/sergio-centenera-mayoral/"><img class="social" width="60" src="{{ url_for('static', filename="linkedin.png") }}"></a>
                    <a href="https://github.com/scentmay"><img class="social github" width="130" src="{{ url_for('static', filename="github.png") }}"></a>
                    <a href="https://twitter.com/scentmay"><img class="social" width="60" src="{{ url_for('static', filename="twitter.png") }}"></a>
            </div>
        </div>
        <div class="made-with">
            <div class="row">
                <p>Made with ❤️ by Sergio Centenera</p>
            </div>
        </div>
    </div>
</body>
